<!DOCTYPE html>
<html>

<head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="./quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <section class="main">
        <div class="Container">
            <div class="col">
                <h3 id="questionBox">This is Question</h3>
            </div>
            <div class="col box">
                <input type="radio" name="option" id="first" value="a" required>
                <label for="first">Option 1</label>
            </div>
            <div class="col box">
                <input type="radio" name="option" id="second" value="b" required>
                <label for="first">Option 2</label>
            </div>
            <div class="col box">
                <input type="radio" name="option" id="third" value="c" required>
                <label for="first">Option 3</label>
            </div>
            <div class="col box">
                <input type="radio" name="option" id="fourth" value="d" required>
                <label for="first">Option 4</label>
            </div>
            <button type="submit" id="submit" onclick="submitQuiz()">Submit</button>
        </div>
    </section>
    <script src="quiz.js"></script>
</body>
</html>
